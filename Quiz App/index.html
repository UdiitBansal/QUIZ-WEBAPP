<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ WEBAPP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz section">
    <div id="quiz">
      <h1 class="question" id="question">QUESTIONS</h1>
      <hr>
      <ul>
        <li><input type="radio" name="answer" class="answer" id="a" value="0"><label for="a" id="option_1">Option 1</label></li>
        <li><input type="radio" name="answer" class="answer" id="b" value="1"><label for="b" id="option_2">Option 2</label></li>
        <li><input type="radio" name="answer" class="answer" id="c" value="2"><label for="c" id="option_3">Option 3</label></li>
        <li><input type="radio" name="answer" class="answer" id="d" value="3"><label for="d" id="option_4">Option 4</label></li>
      </ul>
      <hr>
      <div class="btn">
        <button type="button" id="submit">Submit</button>
        <button type="button" id="restart">Restart</button>
      </div>
      <div>
        <p>Score: <span id="score">0</span></p>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
